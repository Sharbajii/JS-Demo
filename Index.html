{
    var students =  ["Anas", "Bara"]

    function updateResult(){
    document.getElementById("students").innerHTML = students.join(", ")
    }

    document.getElementById("submit-btn").addEventListener("click", function(){
        var studentName =document.getElementById("student-input").value

        if(studentName && !students.includes(studentName)){
            students.push(studentName)
            updateResult()
            document.getElementById("student-input").value=""
        }
    })

    document.getElementById("delete-btn").addEventListener("click", function(){

        var studentName = document.getElementById("student-input").value
        var index = students.indexOf(studentName)

        if(studentName !== -1 ){
            students.splice(index, 1)
            updateResult()
        }
   })
   updateResult();
